<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas | Curso practico de JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Ingresa cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()"> 
                Calcular el perímetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

        </form>
        <form action="">
            <h2> Ingresa los lados de tu triangulo</h2>
            <label for="Inputlado1">
                Ingresa el lado 1
            </label>
            <input id="Inputlado1" type="number">

            <label for="Inputlado2">
                Ingresa el lado 2
            </label>
            <input id="Inputlado2" type="number">

            <label for="Inputbase">
                Ingresa la base
            </label>
            <input id="Inputbase" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()"> 
                Calcular el perímetro 
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>

        </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
